<!DOCTYPE html>
<html lang="en">
<head>
  <title>Good Music - Good Feeling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/custom.js"></script>
  <script src="/static/js/jquery.jgrowl.min.js"></script>
  <link rel="stylesheet" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/jquery.jgrowl.min.css" />
</head>
<body>

<div class="container">
  
         <br>
  <div class="row">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#deezer">Deezer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#youtubedl">Youtube-dl</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#playlists">Playlists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="btn-show-debug" data-toggle="tab" href="#debug">Debug</a>
    </li>
  </ul>
  </div>   <!-- end row -->

  <!-- Tab panes -->
  <div class="tab-content">
    
     <div id="deezer" class="container tab-pane active">
         <br>
         <h3>Download songs and albums</h3>
         <div class="input-group">
             <input type="text" class="form-control" id="deezer-query" placeholder="Search for ..." />
                &nbsp;
             <span class="input-group-btn">
                 <button type="button" class="btn btn-info" id="search_track">Search Track</button>
                 <button type="button" class="btn btn-info" id="search_album">Search Album</button>
             </span>
         </div>
    
         <table id="results" class="table">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Album</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
     
     </div> <!-- end div tab deezer -->

            
     <div id="youtubedl" class="container tab-pane fade">
         <br>
         <h3>Download stuff via youtube-dl</h3>
         <div class="input-group">
             <input type="text" class="form-control" id="youtubedl-query" placeholder="Download audio from YouTube, Invidious, Vimeo, Soundcloud, YouPorn, ... " />
                &nbsp;
                 <span class="input-group-btn">
                     <button type="button" class="btn btn-info" id="yt_download_play">Download & Play</button>
                     <button type="button" class="btn btn-info" id="yt_download">Download</button>
                 </span>
         </div>
     </div> <!-- end div tab youtube-dl -->
    

     <div id="playlists" class="container tab-pane fade">
       <br>
       <h3>Download Spotify Playlist</h3>
       <div class="input-group">
           <input type="text" class="form-control" id="spotify-playlistname" placeholder="name of spotify playlist" />
           &nbsp;
           <input type="text" class="form-control" id="spotify-playlist-url" placeholder="url of the playlist" />
           &nbsp;
       </div>
       <br>
       <div class="input-group">
               <span class="input-group-btn">
                   <button type="button" class="btn btn-info" id="spotify_download_play">Download & Play</button>
                   <button type="button" class="btn btn-info" id="spotify_download">Download</button>
                   <button type="button" class="btn btn-info" id="spotify_zip">Give me a zip</button>
               </span>
       </div>
     </div> <!-- end div tab playlists -->
     
     <div id="debug" class="container tab-pane fade">
       <br>
       <h3>Debug</h3>
        <div class="form-group">
           <textarea readonly class="form-control" id="ta-debug-log"></textarea>
        </div> <!-- end div textares -->
     </div> <!-- end div tab debug -->
      

<style>
html, body, .container, .tab-content, .form-group {
  height: 100%;
}
textarea.form-control {
  height: 70%;
}


</style


</div> <!-- end div container -->

</body>
</html>
